<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSA Live Polling</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }
    .pulse-animation { animation: pulse 2s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
    .floating-vote {
      position: absolute;
      font-size: 1.8rem;
      opacity: 0.7;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    .float-anim { animation: float 4s ease-in-out infinite; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 flex items-center justify-center p-4 relative overflow-hidden">

  <!-- Emoji Mengambang -->
  <div class="floating-vote float-anim" style="top: 15%; left: 10%;">üó≥Ô∏è</div>
  <div class="floating-vote float-anim" style="top: 25%; right: 10%;">‚úÖ</div>
  <div class="floating-vote float-anim" style="top: 75%; left: 15%;">‚≠ê</div>
  <div class="floating-vote float-anim" style="top: 60%; right: 15%;">üìä</div>

  <div class="max-w-xs w-full text-center relative z-10 px-3">
    <!-- Header -->
    <div class="mb-4">
      <h1 class="text-xl font-bold text-white mb-1 pulse-animation">
        üìä Live Polling SSA 2025
      </h1>
      <p class="text-sm text-blue-200">
        Data jumlah pemilih terkini
      </p>
    </div>

    <!-- Box Data -->
    <div class="bg-white/10 backdrop-blur-lg rounded-lg p-4 glow border border-white/20 mb-3">
      <p class="text-sm text-blue-200 mb-1">Total Pemilih</p>
      <div id="totalVote" class="text-5xl font-extrabold text-white">0</div>
      <div class="mt-2 text-xs text-blue-300">Update otomatis setiap 5 detik</div>
    </div>

    <!-- Tombol Aksi -->
    <div class="bg-white/5 backdrop-blur-sm rounded-lg p-2 border border-white/10">
      <p class="text-xs text-blue-200 mb-2">Gunakan hak pilihmu sekarang</p>
      <a href="https://docs.google.com/forms/d/1vQD42m03tz5Fdy5dXzUNjyWqHbf1JSYd7bcJxj5AcTs/viewform" target="_blank"
         class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200 shadow-lg text-sm block">
        üó≥Ô∏è Vote Sekarang
      </a>
    </div>
  </div>

  <script>
    const API_URL = https://script.google.com/macros/s/AKfycbxWP2uZiwPByQi819zOMqQ_I3WUyyzPtJDgWLnGm9s-togU2b6E1VZ_aTXBzMx64UJ0/exec; // Ganti ini dengan URL /exec Apps Script

    async function fetchVotes() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        document.getElementById("totalVote").textContent = data.totalVotes || 0;
      } catch (error) {
        console.error("Gagal memuat data:", error);
      }
    }

    fetchVotes();
    setInterval(fetchVotes, 5000); // refresh tiap 5 detik
  </script>
</body>
</html>
